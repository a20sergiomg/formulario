    <style type="text/css" rel="stylesheet">
    
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            font-size: 'Poppins', sans-serif;
        }

        header {
            width: 100%;
            height: 50px;
            background: #F8F8F8;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .Logo {
            color: rgb(44, 44, 44);
            font-size: 1.5em;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav ol {
            display: flex;
            list-style: none;
        }

        .btn {
            position: relative;
            width: 25px;
            height: 25px;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            display: none;
        }

        .btn::before {
            content: '\f0c9';
            position: absolute;
            top: 0;
            left: 0;
            font-family: 'Font Awesome 5 Free';
            font-weight: 700;
            font-size: 2em;
        }

        .nav ol li {
            margin: 1em;
        }

        .nav ol li a {
            text-decoration: none;
            padding: 0.2em 1.2em 0.9em 1.2em;
            border-radius: 10px 10px 0 0;
            color: rgb(39, 39, 39);
            transition: all .4s;
            position: relative;
            z-index: 1;
        }

        .nav ol li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 41px;
            border-radius: 10px 10px 0 0;
            background: #853333;
            transform-origin: bottom;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            transform: scaleY(0.05);
            transition: all .4s;
        }

        .nav ol li a:hover::before {
            transform: scaleY(1.1);
        }

        .nav ol li a:hover {
            color: white;
        }

        @media(max-width: 1200px) {
            .btn {
                display: flex;
                z-index: 100;
            }

            header {
                justify-content: space-between;
                padding: 0 2em;
            }

            .nav {
                width: 100%;
                position: absolute;
                top:0;
                left: 0;
                display: flex;
                justify-content: center;
                background: #F8F8F8;
                transform: translateY(-110%);
                transition: all .4s;
            }
            input:checked ~ .nav{
                transform: translateY(0%);
            }
            input:checked::before{
                content: '\f00d';
            }
        }
        @media(max-width:700px){
            .nav ol{
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
